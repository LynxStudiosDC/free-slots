<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHECKOUT Form - HypePanel</title>
  <link rel="stylesheet" href="cstyles.css" />
</head>
<body>
  <main class="support-form-container">
    <h1>CHECKOUT</h1>
    <form id="supportForm" class="support-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="category">Category (PICK ONE)</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="TikTok">TikTok</option>
          <option value="Instagram">Instagram</option>
          <option value="Youtube">Youtube</option>
          <option value="FaceBook">FaceBook</option>
          <option value="Telegram">Telegram</option>
          <option value="Spotify">Spotify</option>
          <option value="Twitter">Twitter</option>
          <option value="SoundCloud">SoundCloud</option>
          <option value="Discord">Discord</option>
          <option value="Twitch">Twitch</option>
          <option value="Website">Website</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Put Link Here</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div id="response" class="response hidden"></div>
  </main>

  <script type="module" src="support.js"></script>
</body>
</html>
